<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BTech Study Hub</title>
    
    
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #171c19, #15dbe2);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Thank You Box */
        .thank-you-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .thank-you-box:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Message */
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Button */
        .home-button {
            background-color: #fff;
            color: #ff6a00;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #ff6a00;
            color: white;
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>You have successfully logged out of <strong>BTech Study Hub</strong>. We appreciate your time and hope to see you again soon!</p>
    </div>

</body>
</html>
